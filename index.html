<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arcade Affirmations</title>

  <!-- Cute arcade-y fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@500..700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#1b1020;
      --bgA:#0b0620;
      --bgB:#14063a;
      --neon1:#ff4fd8;
      --neon2:#63f3ff;
      --neon3:#a8ff60;
      --panel: rgba(255,255,255,.10);
      --glass: rgba(255,255,255,.14);
      --shadow: 0 30px 90px rgba(0,0,0,.45);
      --shadow2: 0 18px 40px rgba(0,0,0,.35);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:26px;
      color:white;
      font-family: "Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1100px 800px at 20% 15%, rgba(255,79,216,.18), transparent 55%),
        radial-gradient(1000px 800px at 80% 25%, rgba(99,243,255,.14), transparent 55%),
        radial-gradient(1000px 900px at 50% 90%, rgba(168,255,96,.10), transparent 60%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      overflow-x:hidden;
    }

    /* subtle scanlines */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.04) 0px,
          rgba(255,255,255,.04) 1px,
          rgba(0,0,0,0) 4px,
          rgba(0,0,0,0) 8px
        );
      mix-blend-mode: overlay;
      opacity:.22;
    }

    .wrap{
      width:min(560px, 95vw);
      position:relative;
    }

    /* floating pixel stars */
    .stars{
      position:absolute;
      inset:-60px -40px;
      pointer-events:none;
      opacity:.9;
      filter: drop-shadow(0 10px 25px rgba(255,79,216,.22));
    }
    .px{
      position:absolute;
      width:10px; height:10px;
      background: rgba(255,255,255,.85);
      box-shadow:
        12px 0 rgba(255,255,255,.35),
        0 12px rgba(255,255,255,.35),
        12px 12px rgba(255,255,255,.20);
      transform: rotate(15deg);
      animation: float 7.5s ease-in-out infinite;
      border-radius:2px;
    }
    .px:nth-child(1){ left:8%; top:18%; animation-delay:0s; opacity:.55; transform: rotate(10deg) scale(.9);}
    .px:nth-child(2){ left:84%; top:14%; animation-delay:1.1s; opacity:.6; transform: rotate(-8deg) scale(.7);}
    .px:nth-child(3){ left:18%; top:82%; animation-delay:2.4s; opacity:.55; transform: rotate(18deg) scale(.8);}
    .px:nth-child(4){ left:78%; top:80%; animation-delay:3.3s; opacity:.5; transform: rotate(-14deg) scale(.85);}
    .px:nth-child(5){ left:52%; top:6%;  animation-delay:4.1s; opacity:.45; transform: rotate(12deg) scale(.65);}
    .px:nth-child(6){ left:92%; top:55%; animation-delay:1.9s; opacity:.45; transform: rotate(-5deg) scale(.6);}
    .px:nth-child(7){ left:6%;  top:56%; animation-delay:3.7s; opacity:.45; transform: rotate(16deg) scale(.75);}
    .px:nth-child(8){ left:44%; top:92%; animation-delay:2.9s; opacity:.4; transform: rotate(-10deg) scale(.7);}

    @keyframes float{
      0%,100%{ transform: translateY(0) translateX(0) rotate(12deg); }
      50%{ transform: translateY(-16px) translateX(10px) rotate(-10deg); }
    }

    /* ARCADE CABINET */
    .cabinet{
      position:relative;
      border-radius: 28px 28px 34px 34px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03)),
        radial-gradient(700px 260px at 50% 0%, rgba(255,79,216,.20), transparent 65%),
        radial-gradient(700px 320px at 50% 100%, rgba(99,243,255,.12), transparent 65%),
        linear-gradient(180deg, rgba(20,10,55,.92), rgba(7,4,22,.92));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.14);
      overflow:hidden;
    }

    /* neon frame */
    .cabinet::before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius: 22px;
      border: 2px solid rgba(255,255,255,.12);
      box-shadow:
        0 0 0 2px rgba(255,79,216,.18),
        0 0 28px rgba(255,79,216,.22),
        0 0 38px rgba(99,243,255,.14);
      pointer-events:none;
    }

    /* top marquee */
    .marquee{
      padding:18px 18px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      position:relative;
    }

    .marquee .title{
      font-family: "Press Start 2P", monospace;
      font-size: 14px;
      letter-spacing: 1px;
      line-height: 1.2;
      background: linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 0 18px rgba(255,79,216,.25);
      user-select:none;
    }

    .marquee .coins{
      display:flex;
      gap:8px;
      align-items:center;
      opacity:.95;
    }
    .coin{
      width:14px; height:14px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.2) 45%, rgba(255,79,216,.2) 70%, transparent 75%);
      box-shadow: 0 0 18px rgba(255,255,255,.12);
      animation: blink 2.2s ease-in-out infinite;
    }
    .coin:nth-child(2){ animation-delay:.6s; }
    .coin:nth-child(3){ animation-delay:1.2s; }
    @keyframes blink{ 0%,100%{opacity:.45} 50%{opacity:1} }

    /* screen area */
    .screen{
      margin: 10px 18px 14px;
      border-radius: 18px;
      padding: 16px;
      background:
        radial-gradient(600px 240px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.22);
      position:relative;
      overflow:hidden;
    }

    /* CRT glow */
    .screen::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 45% 35%, rgba(255,79,216,.22), transparent 55%),
        radial-gradient(circle at 65% 55%, rgba(99,243,255,.18), transparent 55%),
        radial-gradient(circle at 35% 70%, rgba(168,255,96,.12), transparent 55%);
      filter: blur(16px);
      opacity:.9;
    }

    .screen::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,0)),
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,.0) 0px,
          rgba(0,0,0,.0) 6px,
          rgba(0,0,0,.10) 8px
        );
      mix-blend-mode: overlay;
      opacity:.35;
      pointer-events:none;
    }

    .quoteWrap{
      position:relative;
      z-index:1;
      border-radius: 14px;
      padding: 18px 16px;
      background: rgba(5, 6, 20, .45);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
      text-align:center;
    }

    .quote{
      font-family: "Press Start 2P", monospace;
      font-size: clamp(12px, 2.1vw, 14px);
      line-height: 1.75;
      letter-spacing: .4px;
      color: rgba(255,255,255,.92);
      text-shadow:
        0 0 10px rgba(255,79,216,.18),
        0 0 18px rgba(99,243,255,.10);
      margin:0;
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      color: rgba(255,255,255,.70);
      font-weight:700;
    }
    kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
    }

    /* control panel */
    .controls{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      padding: 0 18px 18px;
    }

    /* big arcade button */
    .btn-arcade{
      appearance:none;
      border:none;
      cursor:pointer;
      border-radius: 16px;
      padding: 14px 14px;
      font-family: "Press Start 2P", monospace;
      font-size: 12px;
      line-height: 1.2;
      letter-spacing: .6px;
      color: rgba(10,8,18,.95);
      background:
        radial-gradient(26px 26px at 30% 25%, rgba(255,255,255,.95), rgba(255,255,255,.18) 45%, transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,0)),
        linear-gradient(180deg, #ff4fd8, #ff2d6f);
      box-shadow:
        0 16px 32px rgba(255,45,111,.22),
        inset 0 -6px 0 rgba(0,0,0,.25),
        inset 0 0 0 1px rgba(255,255,255,.18);
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      position:relative;
      overflow:hidden;
    }
    .btn-arcade:hover{ filter: brightness(1.06) saturate(1.05); }
    .btn-arcade:active{ transform: translateY(2px); box-shadow:
        0 10px 20px rgba(255,45,111,.18),
        inset 0 -3px 0 rgba(0,0,0,.28),
        inset 0 0 0 1px rgba(255,255,255,.18);
    }
    .btn-arcade:focus-visible{
      outline:none;
      box-shadow:
        0 16px 32px rgba(255,45,111,.22),
        inset 0 -6px 0 rgba(0,0,0,.25),
        inset 0 0 0 1px rgba(255,255,255,.18),
        0 0 0 6px rgba(99,243,255,.22);
    }

    /* little “spark” burst */
    .spark{
      position:fixed;
      pointer-events:none;
      transform: translate(-50%, -50%) scale(.6);
      opacity:0;
      filter: drop-shadow(0 12px 20px rgba(255,79,216,.22));
      z-index:9999;
    }
    .spark::before{
      content:"✦";
      display:block;
      font-size: 18px;
      color: rgba(255,255,255,.95);
      text-shadow:
        0 0 10px rgba(255,79,216,.45),
        0 0 18px rgba(99,243,255,.28);
    }
    .spark.show{
      animation: sparkpop 850ms ease-out forwards;
    }
    @keyframes sparkpop{
      0%{ opacity:0; transform: translate(-50%, -50%) scale(.4) rotate(0deg); }
      20%{ opacity:1; }
      100%{ opacity:0; transform: translate(-50%, -90px) scale(1.25) rotate(25deg); }
    }

    .pill{
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: rgba(255,255,255,.88);
      border-radius: 16px;
      padding: 12px 12px;
      font-weight:800;
      cursor:pointer;
      box-shadow: var(--shadow2);
      transition: transform .12s ease, filter .12s ease, background .12s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .pill:hover{ transform: translateY(-1px); filter: brightness(1.06); }
    .pill:active{ transform: translateY(0); }

    /* tiny footer */
    .footer{
      padding: 0 18px 18px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      opacity:.9;
      font-size:12px;
      color: rgba(255,255,255,.55);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stars" aria-hidden="true">
      <div class="px"></div><div class="px"></div><div class="px"></div><div class="px"></div>
      <div class="px"></div><div class="px"></div><div class="px"></div><div class="px"></div>
    </div>

    <div class="cabinet" aria-label="Arcade affirmations machine">
      <div class="marquee">
        <div class="title">AFFIRMATION ARCADE</div>
        <div class="coins" aria-hidden="true">
          <div class="coin"></div><div class="coin"></div><div class="coin"></div>
        </div>
      </div>

      <div class="screen">
        <div class="quoteWrap">
          <p id="quote" class="quote">PRESS PLAY TO GET AN AFFIRMATION ✦</p>
          <div class="hint">Tip: press <kbd>Space</kbd> or <kbd>Enter</kbd>, too.</div>
        </div>
      </div>

      <div class="controls">
        <button class="btn-arcade" id="btn" type="button" aria-label="Show an affirmation">PRESS PLAY</button>
        <button class="pill" id="copy" type="button">Copy affirmation</button>
        <button class="pill" id="shuffle" type="button">Shuffle mode: ON</button>
        <button class="pill" id="sound" type="button" aria-pressed="true">Sound: ON</button>
      </div>

      <div class="footer">
        <div>★ neon cozy mode</div>
        <div>✦ you’ve got this</div>
      </div>
    </div>
  </div>

  <script>
    const affirmations = [
      "My worth is inherent. I am worthy even when experiencing negative emotion or when I have made a mistake",
      "I am worthy and a good person even when unproductive, upset, or overwhelmed",
      "I am welcome here.",
      "My presence is a delight to others.",
      "I choose authenticity over perfection.",
      "It is safe for me to be my authentic self.",
      "I am strong, capable, and resilient.",
      "I am enough, just as I am.",
      "I have the courage to be seen.",
      "I am proud of myself for showing up and doing the work",
      "I own my power and recognize my own strength.",
      "It is ok for me to feel anxious. I respond to my anxiety with love and compassion.",
      "I seek connection, not validation. I am always worthy, and I validate myself.",
      "I am loved for my authenticity, not for the illusion of perfection.",
      "I am capable of handling anything.",
      "I am worthy of happiness, joy, and lasting friendships.",
      "Failure is how I learn",
      "I will keep fighting for my happiness",
      "Mistakes are how I learn",
      "I deserve to be treated with respect, just like anyone else",
      "Just because I made a mistake doesn't mean that I am a mistake",
      "I do not have to be perfect to be safe or loved in the present. I am letting go of relationships that require perfection. I have the right to make mistakes. Mistakes do not make me a mistake. Every mistake or mishap is an opportunity to practice loving myself in the places I have never been loved.",
      "I advocate for myself. I am on my side. I am a good enough person. I refuse to trash myself. I turn shame back into blame and disgust and externalize it to anyone who shames my normal feelings and foibles.",
      "I will not judge myself for not being at peak performance all the time. In a society that pressures us into acting happy all the time, I will not get down on myself for feeling bad",
      "Feeling guilt doesn't mean I am guilty. I refuse to make my decisions and choices out of guilt. In the inevitable instance when I hurt someone, I will apologize, make ammends, and let go of my guilt.",
      "I have a right to reject unfair criticism or perfectionist expectations from anyone. Even when afraid, I will defend myself from unfair criticism. I won't let fear make my decisions.",
      "I am allowed to be human. I am trying and that is what matters.",
      "I am allowed to exist as I am. Just like a tree, I have a right to be here.",
      "I am allowed to change over time",
      "I approve of myself",
      "I am a good enough person",
      "I do not need to be perfect to be good",
      "Feeling bad does not mean I am bad",
      "I can forgive myself without becoming careless",
      "I can trust my perceptions as valid information",
      "Confusion does not mean I am wrong",
      "I can make decisions without certainty",
      "I can trust myself to make the best decision for me",
      "I can trust myself incrementally",
      "I have choices even when limited",
      "I am safe enough right now.",
      "I can be uncomfortable and still safe",
      "My nervous system can downshift",
      "Right now is different from then",
      "I can trust myself to notice danger",
      "I am allowed to say no",
      "I don’t need to justify my boundaries",
      "Boundaries increase safety",
      "I belong by existing",
      "I don’t need to perform to belong",
      "Not everyone is my people. I will find my community where I belong.",
      "Slow belonging is real belonging",
      "I belong to myself first",
      "Not everyone will understand me and that is ok. I understand and validate my own perspective.",
      "Friendships grow through repeated contact",
      "Ruptures can be repaired",
      "Isolation was adaptive not defective",
      "I can choose connection gradually",
      "I can re-enter connection at my pace",
      "Isolation is a state not who I am",
      "Healing is nonlinear",
      "Trauma responses are not who I am",
      "Closeness does not equal danger",
      "Panic is uncomfortable not dangerous",
      "Panic always peaks and falls",
      "Discomfort is not danger",
      "My body can handle anxiety",
      "Social skills can be learned",
      "I am allowed to belong now",
      "I am more than any one part of me",
      "All parts have a protective intention",
      "Protectors act to protect me from pain",
      "Younger parts deserve care not judgment",
      "My Self can lead with calm curiosity",
      "The critic is trying to prevent harm",
      "I trust myself",
      "I am allowed to seek a way out of survival mode",
      "I can learn financial skills over time",
      "There is room for me to succeed",
      "I can have wealth and stability.",
      "I am allowed to receive without guilt",
      "Success does not require burnout",
      "I can define success for myself",
      "Wealth builds over time",
      "I can recover from financial mistakes",
      "I don’t need to match others to be successful",
      "Money can support freedom",
      "I can trust myself with increasing resources",
      "I am intelligent, smart, and incredibly capable even when learning is hard",
      "Understanding grows with effort and time",
      "I can learn complex and abstract things",
      "I learn more and more every day and that is beautiful",
      "I am capable of mastering difficult skills",
      "I can break big challenges into learnable parts",
      "I improve through practice not pressure",
      "I can handle intellectually demanding work",
      "I am capable of exceptional work",
      "I can perform at a high level consistently",
      "I am an incredibly talented person",
      "I am smart",
      "I deserve to succeed in rigorous environments",
      "Being challenged means I am growing not failing",
      "I am capable of amazing things",
      "My potential is real and unfolding",
      "Success can come from steadiness not perfection",
      "I can pursue ambitious goals sustainably",
      "I am allowed to want excellence and ease",
      "I love learning new things.",
      "Intelligence and kindness can coexist",
      "I can build a meaningful impressive life",
      "I am capable of long-term success",
      "I can be myself and still be loved",
      "My needs, wants, and dreams matter",
      "I am no longer a child. I am an adult who is capable, confident, and incredibly gifted.",
      "I can handle any obstacle.",
      "I will survive this and make it to a happier place.",
      "It is ok to be angry. My anger expresses unmet needs that I need to address.",
      "I am capable of all my dreams and worthy of all my desires.",
      "My needs and feelings are valid. Even though I was not given the care I need, I will give myself the care, attention, and love that I needed now.",
      "I am deserving of success and abundance in all areas of my life.",
      "I embrace change and trust the journey of transformation.",
      "I trust the process of healing and embrace who I am becoming.",
      "You are loved. just as you are. there is no need to change.",
      "I am proud of you for doing the best you could with what you had.",
      "I nurture my emotional needs with kindness and compassion.",
      "My past does not define me. I choose who I want to be next.",
      "I trust that I have everything within me that I need to find my path."
    ];

    const quoteEl = document.getElementById("quote");
    const btn = document.getElementById("btn");
    const copyBtn = document.getElementById("copy");
    const shuffleBtn = document.getElementById("shuffle");
    const soundBtn = document.getElementById("sound");

    let shuffleMode = true;
    let index = 0;
    let soundOn = true;

    // tiny “bleep” sound using WebAudio (no files needed)
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const audioCtx = AudioCtx ? new AudioCtx() : null;

    function bleep(type="press"){
      if(!soundOn || !audioCtx) return;
      if(audioCtx.state === "suspended") audioCtx.resume();

      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = "square";
      o.frequency.value = (type === "press") ? 420 : 740;
      g.gain.value = 0.0001;

      o.connect(g);
      g.connect(audioCtx.destination);

      const now = audioCtx.currentTime;
      g.gain.setValueAtTime(0.0001, now);
      g.gain.exponentialRampToValueAtTime(0.06, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 0.12);

      o.start(now);
      o.stop(now + 0.13);
    }

    // Fisher–Yates shuffle
    function shuffleArray(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // no repeats until you cycle through
    let queue = shuffleArray([...affirmations]);

    function nextAffirmation(){
      if(shuffleMode){
        if(queue.length === 0) queue = shuffleArray([...affirmations]);
        return queue.pop();
      } else {
        const a = affirmations[index % affirmations.length];
        index++;
        return a;
      }
    }

    function sparkBurst(){
      const rect = btn.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;

      for(let i=0;i<8;i++){
        const s = document.createElement("div");
        s.className = "spark show";
        const ang = (Math.PI*2) * (i/8) + (Math.random() * 0.25);
        const r = 18 + Math.random() * 18;
        s.style.left = (cx + Math.cos(ang)*r) + "px";
        s.style.top  = (cy + Math.sin(ang)*r) + "px";
        document.body.appendChild(s);
        s.addEventListener("animationend", () => s.remove());
      }
    }

    function showAffirmation(){
      const text = nextAffirmation();
      quoteEl.textContent = text;

      // little “CRT pop” animation
      quoteEl.animate(
        [
          { transform:"translateY(6px) scale(.98)", opacity: .2 },
          { transform:"translateY(0) scale(1)", opacity: 1 }
        ],
        { duration: 180, easing: "ease-out" }
      );

      sparkBurst();
      bleep("press");
    }

    async function copyAffirmation(){
      const text = quoteEl.textContent.trim();
      if(!text || text.includes("PRESS PLAY")) return;

      try{
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = "Copied!";
        bleep("ok");
        setTimeout(() => (copyBtn.textContent = "Copy affirmation"), 900);
      } catch {
        // fallback
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
        copyBtn.textContent = "Copied!";
        bleep("ok");
        setTimeout(() => (copyBtn.textContent = "Copy affirmation"), 900);
      }
    }

    function toggleShuffle(){
      shuffleMode = !shuffleMode;
      shuffleBtn.textContent = `Shuffle mode: ${shuffleMode ? "ON" : "OFF"}`;
      if(shuffleMode) queue = shuffleArray([...affirmations]);
      bleep("ok");
    }

    function toggleSound(){
      soundOn = !soundOn;
      soundBtn.textContent = `Sound: ${soundOn ? "ON" : "OFF"}`;
      soundBtn.setAttribute("aria-pressed", String(soundOn));
      bleep("ok");
    }

    btn.addEventListener("click", showAffirmation);
    copyBtn.addEventListener("click", copyAffirmation);
    shuffleBtn.addEventListener("click", toggleShuffle);
    soundBtn.addEventListener("click", toggleSound);

    window.addEventListener("keydown", (e) => {
      if(e.code === "Space" || e.code === "Enter"){
        e.preventDefault();
        showAffirmation();
